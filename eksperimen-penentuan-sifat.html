<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penentuan Asam, Basa, Netral</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
      text-align: center;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Eksperimen Penentuan Sifat Larutan</h1>

  <div>
    <label for="larutan">Pilih Larutan:</label><br>
    <select id="larutan">
      <option value="">--Pilih--</option>
      <option value="asam_cuka">Asam Cuka</option>
      <option value="air_sabun">Air Sabun</option>
      <option value="air_lemon">Air Lemon</option>
      <option value="larutan_garam">Larutan Garam</option>
      <option value="soda_kue">Soda Kue</option>
      <option value="air_teh">Air Teh</option>
      <option value="air_mineral">Air Minum Biasa</option>
      <option value="larutan_amonia">Larutan Amonia</option>
      <option value="jus_tomat">Jus Tomat</option>
      <option value="air_suling">Air Suling</option>
    </select>
  </div>

  <div>
    <label for="indikator">Pilih Indikator:</label><br>
    <select id="indikator">
      <option value="">--Pilih--</option>
      <option value="kol_ungu">Ekstrak Kol Ungu (Alami)</option>
      <option value="kunyit">Ekstrak Kunyit (Alami)</option>
      <option value="lakmus_merah">Lakmus Merah (Kimia)</option>
      <option value="lakmus_biru">Lakmus Biru (Kimia)</option>
      <option value="fenolftalein">Fenolftalein (Kimia)</option>
    </select>
  </div>

  <button onclick="cekSifat()">Cek Sifat Larutan</button>

  <div class="result" id="hasil"></div>

  <script>
    function cekSifat() {
      var larutan = document.getElementById('larutan').value;
      var indikator = document.getElementById('indikator').value;
      var hasil = document.getElementById('hasil');

      if (larutan === "" || indikator === "") {
        hasil.innerHTML = "Silakan pilih larutan dan indikator!";
        return;
      }

      // Contoh hasil sederhana
      if (larutan === "asam_cuka" || larutan === "air_lemon" || larutan === "jus_tomat") {
        hasil.innerHTML = "Larutan bersifat <span style='color:red;'>Asam</span>!";
      } else if (larutan === "air_sabun" || larutan === "soda_kue" || larutan === "larutan_amonia") {
        hasil.innerHTML = "Larutan bersifat <span style='color:blue;'>Basa</span>!";
      } else {
        hasil.innerHTML = "Larutan bersifat <span style='color:green;'>Netral</span>!";
      }
    }
  </script>

</body>
</html>
